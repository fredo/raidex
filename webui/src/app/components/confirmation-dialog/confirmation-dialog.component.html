<h1 mat-dialog-title>{{ title }}</h1>
<div class="mat-typography" mat-dialog-content [innerHTML]="message"></div>
<div mat-dialog-actions>
    <button mat-button [disabled]="confirmed" [hidden]="confirmed" (click)="confirm()" >Confirm</button>
</div>
<div class="mat-typography" [hidden]="confirmed" mat-dialog-content [innerHTML]="(confirmed) ? waiting : ' '" ></div>
